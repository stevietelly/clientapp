

{% extends "tags.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<div class="container">
    <h1 class="color-primary">Register</h1>
    {% if username %}
    <div class="error flex center-flex">
        <span>username already exists.</span>
    </div>
    {% endif %}
    <form action="/register" method="post" onsubmit="return ValidateRegisterForm()">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
    
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn">
      </div>
    </form>
    <div>
      <span>Already have an account? <a href="/login" class="mini-link">Login</a></span>
    </div>
  </div>
{% endblock %}
