{% extends "tags.html" %}

{% block title %}
Prompt Window
{% endblock %}

{% block main %}
<div class="prompt">
    <ul class="prompt-list">
     
     
    </ul>
  </div>
  <style>
    /* Style for the disabled input element */
    #userInput[disabled] {
      background-color: #f1f1f1;
      cursor: not-allowed;
      color: #999999;
    }
  </style>

  <div class="user-prompt">
    <input type="text" id="userInput" placeholder="Enter a prompt" autofocus>
  </div>
  <script>
     function checkCondition(query, id) {
            // Send an AJAX request to the Flask endpoint
            $.ajax({
                url: '/answer?q='+query+"&id="+id,
                method: 'GET',
                success: function(response) {
                    if (response.return) {
                      var newPrompt = document.createElement('li');
        newPrompt.className = 'prompt-item';
        newPrompt.textContent = response.answer;

        // Append new prompt to the prompt list
        var promptList = document.querySelector('.prompt-list');
        promptList.appendChild(newPrompt);

        // Scroll to the bottom of the prompt list
        promptList.scrollTop = promptList.scrollHeight;
        var userInput = document.getElementById("userInput");
        userInput.disabled = false;
        

                    } else {
                        // If the condition is not met, repeat the process after a delay
                        setTimeout(()=>{checkCondition(query, id)}, 1000); // Adjust the delay as needed
                      
                    }
                }
            });
        }

    var count = 0;
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.value.trim() !== '') {
        var userInput = e.target.value.trim();
        e.target.value = '';
        var input = document.getElementById("userInput");
        count += 1
      // Disable the input element
      input.disabled = true;

            $.ajax({
                url: '/query?q=' + userInput + "&id=" + count,

            });

    });
  </script>
{% endblock %}
