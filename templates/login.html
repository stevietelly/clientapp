{% extends "tags.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}

<div class="container">
    <h1 class="color-primary">Login</h1>
    {% if error %}
    <div class="error flex center-flex">
        <span>{{error}}.</span>
    </div>
    {% endif %}
    <form action="/login" method="POST" onsubmit="return ValidateRegisterForm()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn">
      </div>
    </form>
    <div>
      <span>Don't have an account yet? <a href="/register" class="mini-link">Register</a></span>
    </div>
  </div>
{% endblock %}
